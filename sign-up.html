<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Sign Up - IVG Design Accounts</title>
		<meta name="description" content="Create your IVG Design account.">
		<script async crossorigin="anonymous" data-clerk-publishable-key="pk_live_Y2xlcmsuaXZnLWRlc2lnbi5naXRodWIuaW8k"
			src="https://clerk.ivg-design.github.io/npm/@clerk/clerk-js@5/dist/clerk.browser.js" type="text/javascript">
			</script>
		<style>
			body {
				font-family: Arial, sans-serif;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				color: white;
			}

			.container {
				background: rgba(255, 255, 255, 0.08);
				border-radius: 20px;
				padding: 2rem 2.5rem;
				box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
				text-align: center;
				max-width: 400px;
				width: 100%;
			}

			h1 {
				font-weight: 400;
				margin-bottom: 1rem;
			}

			#sign-up {
				margin-top: 2rem;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<h1>Sign Up</h1>
			<div id="sign-up"></div>
		</div>
		<script type="module">
			async function mountSignUp() {
				while (!window.Clerk) await new Promise(r => setTimeout(r, 50));
				await window.Clerk.load();
				window.Clerk.mountSignUp(document.getElementById('sign-up'));
			}
			mountSignUp();
		</script>
	</body>

</html>
